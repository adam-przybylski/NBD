version: '3.8'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpassword123
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data_test
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  pg:
